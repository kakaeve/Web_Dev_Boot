<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="css/style.css"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <h1>Ping Pong Score Keeper</h1>
    <div class="score-container">
      <span class="left" id="left">0</span> to
      <span class="right" id="right">0</span>
    </div>
    <div>Use the buttons below keep score</div>
    <div class="play-count">
      <label for="play">Playing To</label>
      <select name="play" id="play">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <div class="buttons">
      <button id="lp">1p win</button>
      <button id="rp">2p win</button>
      <button id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
