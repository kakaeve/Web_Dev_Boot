<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><b>Race Registration!</b></h1>
    <form action="">
      <div class="name_input">
        <label for="first_name">First Name</label>
        <input type="text" required id="first_name" name="first_name" />
        <label for="last_name">Last Name</label>
        <input type="last_name" required id="last_name" name="last_name" />
      </div>
      <div class="select_race">
        <h2>Select a Race</h2>
        <div>
          <input
            type="radio"
            name="select_race"
            id="Fun_Run_5k"
            value="Fun_Run_5k"
          />
          <label for="Fun_Run_5k">Fun Run 5k</label>
        </div>
        <div>
          <input
            type="radio"
            name="select_race"
            id="Half_Marathon"
            value="Half_Marathon"
          />
          <label for="Half_Marathon">Half Marathon</label>
        </div>
        <div>
          <input
            type="radio"
            name="select_race"
            id="Full_Marathon"
            value="Full_Marathon"
          />
          <label for="Full_Marathon">Full Marathon</label>
        </div>
      </div>
      <div>
        <label for="email_input">Email</label>
        <input type="email" id="email_input" name="email_input" required />
        <label for="password_input">Password</label>
        <input
          type="password"
          id="password_input"
          name="password_input"
          required
          zxc0
        />
      </div>
      <div>
        Select Age Group
        <select name="age_group" id="age_group">
          <option value="18-30">18-30</option>
          <option value="31-45">31-45</option>
          <option value="45-60">45-60</option>
        </select>
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
